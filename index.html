
	<!DOCTYPE html>

<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    

		<title>Angular Json Demo</title>

<body >

            <th>ID</th>
            <th>Name</th>

        </tr>

        <tr>

            </tr>

        </tr>
    
    </table>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
